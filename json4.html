<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JSON3</title>
    <style>
        body {
          background-color: #e0ffe0;
        }
        #genre-filter {
          display: inline-block;
          padding: 10px;
          border-radius: 5px;
          background-color: #008000;
          color: #ffffff;
          font-size: 18px;
          font-weight: bold;
          text-transform: uppercase;
          cursor: pointer;
        }
      </style>
  </head>
  <body>
    <form>
      <label for="genre">Select Genre:</label>
      <select id="genre"></select>
      <button type="button" onclick="filterSongs()">Filter</button>
    </form>
    <table id="table">
      <thead>
        <tr>
          <th>Title</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>// Populate the songs array with data from the JSON file
        fetch("songs.json")
          .then(response => response.json())
          .then(data => {
            songs.push(...data.songs);
            populateTable(songs);
          });
        
        // Populate the table with rows for each song
        function populateTable(data) {
          tbody.innerHTML = "";
          data.forEach(song => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${song.title}</td>
              <td>${song.artists.join(", ")}</td>
              <td>${song.genres.join(", ")}</td>
              <td>${song.year}</td>
            `;
            tbody.appendChild(tr);
          });
        }
        
        // Filter the table when the user selects a genre
        select.addEventListener("change", event => {
          const genre = event.target.value;
          const filteredSongs = songs.filter(song => song.genres.includes(genre));
          populateTable(filteredSongs);
        });
    </script>
  </body>
</html>
