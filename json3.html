<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JSON3</title>
    <script src="songs.json" defer></script>
  </head>
  <body>
    <table id="song-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      function createTableRows(data) {
        const tbody = document.querySelector("#song-table tbody");
        tbody.innerHTML = "";
        for (const song of data) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${song.title}</td>
            <td>${song.artist.join(", ")}</td>
            <td>${song.genre.join(", ")}</td>
            <td>${song.year}</td>
          `;
          tbody.appendChild(tr);
        }
      }

      fetch("songs.json")
        .then(response => response.json())
        .then(data => createTableRows(data));
    </script>
  </body>
</html>
