<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JSON3</title>
  </head>
  <body>
    <table id="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Released</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
function createTableRows(data) {
  const tbody = document.querySelector("#table tbody");
  tbody.innerHTML = "";
  for (const song of data.songs) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><p>Title: </p>${song.title.join("<br>")}</td>
      <td><p>Artist: </p>${song.artists.join("<br>")}</td>
      <td><p>Genre: </p>${song.genres.join("<br>")}</td>
      <td><p>Year Released: </p>${song.year.join("<br>")}</td>
    `;
    tbody.appendChild(tr);
  }
}

fetch("songs.json")
  .then(response => response.json())
  .then(data => createTableRows(data));
    </script>
  </body>
</html>
