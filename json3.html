<!DOCTYPE html>
<html>
  <head>
    <title>JSON3</title>
  </head>
  <body>
    <table id="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Released</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
function createListItems(data) {
  const list = document.createElement("ul");
  for (const song of data.songs) {
    const listItem = document.createElement("li");
    listItem.innerHTML = `
      <strong>Title: ${song.title}</strong><br>
      Artist: ${song.artists.join(", ")}<br>
      Genre: ${song.genres.join(", ")}<br>
      Released: ${song.year}<br>
    `;
    list.appendChild(listItem);
  }
  document.body.appendChild(list);
}

fetch("songs.json")
  .then(response => response.json())
  .then(data => createListItems(data));
    </script>
  </body>
</html>
