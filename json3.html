<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JSON3</title>
  </head>
  <body>
    <table id="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Released</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
 function createTableRows(data) {
  const tbody = document.querySelector("#table tbody");
  tbody.innerHTML = "";
  for (const song of data.songs) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${song.title}</td>
      <td>${song.artists.join(", ")}</td>
      <td>${song.genres.join(",\n")}</td>
      <td>${song.year}</td>
    `;
    tbody.appendChild(tr);
  }
}

fetch("songs.json")
  .then(response => response.json())
  .then(data => createTableRows(data));
    </script>
  </body>
</html>
